<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF データ抽出ツール</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background-color: #fafbff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f5f7ff;
        }
        
        .upload-area.drag-over {
            border-color: #764ba2;
            background-color: #eef2ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        .success {
            background-color: #e7f5e7;
            color: #2d662d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .processing {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #667eea;
            animation: spin 1s linear infinite;
        }
        
        .processing-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .processing-hint {
            color: #999;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .max-size {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF データ抽出ツール</h1>
        <p class="subtitle">PDFファイルから表データとテキストを簡単に抽出</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📄</div>
                <div>テキスト抽出</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div>表データ抽出</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📁</div>
                <div>複数形式で出力</div>
            </div>
        </div>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form" id="upload-form">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">📤</div>
                <div class="upload-text">PDFファイルをドラッグ＆ドロップ</div>
                <div class="upload-hint">または クリックしてファイルを選択</div>
                <input type="file" name="file" id="file" accept=".pdf" required>
            </div>
            
            <div class="file-info" id="file-info">
                <div class="file-name" id="file-name"></div>
                <div class="file-size" id="file-size"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn" disabled>処理を開始</button>
            <div class="max-size">最大ファイルサイズ: 16MB</div>
        </form>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="processing-text">PDFを処理中です...</div>
            <div class="processing-hint">複雑なPDFの場合、少し時間がかかることがあります</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const processingDiv = document.getElementById('processing');
        const uploadArea = document.getElementById('upload-area');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');

        // ドラッグ&ドロップイベント
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // ファイル選択イベント
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                handleFileSelect(this.files[0]);
            }
        });

        function handleFileSelect(file) {
            const maxSize = 16 * 1024 * 1024; // 16MB
            
            // ファイルタイプチェック
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('PDFファイルのみアップロード可能です。');
                return;
            }
            
            // ファイルサイズチェック
            if (file.size > maxSize) {
                showError('ファイルサイズが大きすぎます。16MB以下のファイルを選択してください。');
                return;
            }
            
            // ファイル情報を表示
            fileName.textContent = file.name;
            fileSize.textContent = `ファイルサイズ: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
            submitBtn.disabled = false;
            errorDiv.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // フォーム送信
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            
            // 処理中の表示
            form.style.display = 'none';
            processingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // FormDataを使用してファイルをアップロード
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('処理中にエラーが発生しました');
                }
            })
            .then(blob => {
                // ダウンロードリンクを作成
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = file.name.replace('.pdf', '_extracted.zip');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                // 成功メッセージを表示
                showSuccess('処理が完了しました！ZIPファイルをダウンロードしています。');

                // UIを元に戻す
                setTimeout(() => {
                    form.style.display = 'block';
                    processingDiv.style.display = 'none';
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    submitBtn.disabled = true;
                    successDiv.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                showError(error.message);
                form.style.display = 'block';
                processingDiv.style.display = 'none';
            });
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
