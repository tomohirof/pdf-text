name: Deploy to CapRover

on:
  push:
    branches:
      - main   # mainブランチにpushしたらデプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install CapRover CLI
        run: npm install -g caprover

      - name: Deploy to CapRover
        run: |
          caprover login --caproverUrl "$CAPROVER_SERVER" --password "$CAPROVER_PASSWORD"
          caprover deploy --appName "$CAPROVER_APP" --tarFile ./   # プロジェクト全体をtarで送信
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_PASSWORD: ${{ secrets.CAPROVER_PASSWORD }}
          CAPROVER_APP: ${{ secrets.CAPROVER_APP }}
